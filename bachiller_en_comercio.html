<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Comercio</title>
    <style>
        /*Estilos para el fondo*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("Copia\ de\ no.png");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
/*Estilos para las opcione */
        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            align-items: center;
        }

        button {
            background-color: #4caf50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px; 
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="checkAnswer()">Next Question</button>
    </div>

    <script>
        /*Preguntas */
        const questions = [
            {
                question: "What is marketing in the context of commerce?",
                options: [
                    "Efficient management of financial resources.",
                    "The strategy to promote and sell products or services.",
                    "The technique for managing a store's inventory.",
                    "The process of negotiating with suppliers."
                ],
                correctAnswer: 1 
            },
            {
                question: "What does ROI mean in the commercial field?",
                options: [
                    "Reimbursement of Investments and Operations.",
                    "Return on Investment",
                    "Registry of Internal Operations.",
                    "Reduced Investment Opportunities."
                ],
                correctAnswer: 1 
            },
            {
                question: "Which of the following is an external factor that affects a company's business environment?",
                options: ["Government policy", "Organizational culture", "Organizational structure", "Human resources policies"],
                correctAnswer: 0
            },
            {
                question: "What is the main function of marketing within a company? ",
                options: ["Production of goods and services", "Sale of goods and services", "Research and development", "Satisfying customer needs and generating sales"],
                correctAnswer: 3
            },
            {
                question: "What term refers to the difference between a company's total revenues and total costs?",
                options: ["Profit", "Investment", "Profit Margin", "Profitability"],
                correctAnswer: 0
            }
        ];

        let currentQuestion = 0;
        let canProceed = true; // Variable to control whether it can move to the next question

function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const currentQuizQuestion = questions[currentQuestion];

    questionElement.textContent = currentQuizQuestion.question;
    optionsElement.innerHTML = "";

    currentQuizQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        optionsElement.appendChild(button);
    });
}

function selectAnswer(index) {
    const currentQuizQuestion = questions[currentQuestion];
    if (index === currentQuizQuestion.correctAnswer) {
        alert("¡Correct!");
        canProceed = true; // Permite avanzar a la siguiente pregunta
    } else {
        alert("Wrong. Try again.");
        canProceed = false; // No permite avanzar a la siguiente pregunta
    }
}

function checkAnswer() {
    if (canProceed) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            alert("¡You've completed the quiz!");
            currentQuestion = 0;
            window.location.href = "index.html";
        }
    } else {
        alert("Please answer correctly before answering the next question.");
    }
}

loadQuestion();
</script>
</body>

</html>
