<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Agropecuaria</title>
    <style>
        /*Estilos para el fondo*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("Copia\ de\ no.png");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
/*Estilos para las opcione */
        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            align-items: center;
        }

        button {
            background-color: #4caf50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px; 
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="checkAnswer()">Next Question</button>
    </div>
    
    <script>
        /*Preguntas */
        const questions = [
    {
        question: "What is the main objective of a bachelor's degree in agriculture?",
        options: [
            "Learn cultivation techniques and animal management",
            "Study the history of agriculture",
            "Develop culinary skills",
            "Research the food industry"
        ],
        correctAnswer: 0
    },
    {
        question: "What aspect is studied in a bachelor's degree in agriculture?",
        options: ["Biology", "Chemistry", "Cultivation techniques", "Soil management"],
        correctAnswer: 3
    },
    {
        question: "Which of the following crops is a leguminous plant that helps fix nitrogen in the soil?",
        options: ["Wheat", "Corn", "Soybeans", "Rice"],
        correctAnswer: 2
    },
    {
        question: "What is the topsoil layer that contains decomposing organic matter and is rich in nutrients?",
        options: ["Sand", "Clay", "Humus", "Limestone"],
        correctAnswer: 2
    },
    {
        question: "What type of irrigation uses channels and ditches to bring water to the fields?",
        options: ["Drip irrigation", "Sprinkler irrigation", "Flood irrigation", "Subsurface irrigation"],
        correctAnswer: 2
    }
];

let currentQuestion = 0;
let canProceed = true;

function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const currentQuizQuestion = questions[currentQuestion];

    questionElement.textContent = currentQuizQuestion.question;
    optionsElement.innerHTML = "";

    currentQuizQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        optionsElement.appendChild(button);
    });
}

function selectAnswer(index) {
    const currentQuizQuestion = questions[currentQuestion];
    if (index === currentQuizQuestion.correctAnswer) {
        alert("¡Correct!");
        canProceed = true; // Permite avanzar a la siguiente pregunta
    } else {
        alert("Wrong. Try again.");
        canProceed = false; // No permite avanzar a la siguiente pregunta
    }
}

function checkAnswer() {
    if (canProceed) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            alert("¡You've completed the quiz!");
            currentQuestion = 0;
            window.location.href = "index.html";
        }
    } else {
        alert("Please answer correctly before answering the next question.");
    }
}

loadQuestion();
</script>
</body>

</html>
